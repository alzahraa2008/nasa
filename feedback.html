<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" >
    <title>GreenTales</title>
    <style>
        body {
            background-color: #000; /* خلفية الصفحة */
            color: #555; /* لون النص */
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        header {
            background-color: #2b7f2e; /* اللون الأخضر */
            color: #fff; /* اللون الأبيض للنص */
            padding: 10px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid #ddd;
        }

        nav ul {
            list-style-type: none; /* إزالة النقاط من القائمة */
            margin: 0;
            padding: 0;
            display: flex; /* جعل العناصر في سطر واحد */
            justify-content: center; /* محاذاة العناصر في الوسط */
            color: #fff; /* اللون الأبيض للنصوص */
        }

        nav ul li {
            margin: 0 10px; /* إضافة مسافة بين العناصر */
        }

        nav ul li a {
            color: #fff; /* اللون الأبيض للنصوص */
            text-decoration: none; /* إزالة الخط السفلي */
            padding: 10px 15px; /* إضافة مساحة حول النص */
            display: block;
        }

        nav ul li a:hover {
            background-color: #333; /* تغيير الخلفية عند التمرير */
        }

        .search-container {
            position: relative;
            width: 100%;
            max-width: 600px;
            margin: 20px auto;
        }

        .search-input {
            width: 100%;
            padding: 12px 20px;
            border: 2px solid #252525;
            border-radius: 8px;
            box-sizing: border-box;
            font-size: 16px;
            outline: none;
            background-color: #333; /* خلفية صندوق البحث */
            color: #fff; /* لون نص صندوق البحث */
            transition: border-color 0.3s;
        }

        .search-input:focus {
            border-color: #007bff;
        }

        .search-results {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #444; /* خلفية نتائج البحث */
            border: 1px solid #444;
            border-radius: 5px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 99;
            display: none; /* Start hidden */
        }

        .search-results div {
            padding: 10px;
            cursor: pointer;
            color: #fff; /* لون نص نتائج البحث */
        }

        .search-results div:hover {
            background-color: #555; /* تغيير الخلفية عند التمرير */
        }

        #muscle-strain,
        #torsion {
            background-color: #444; /* خلفية محتوى المعلومات */
            padding: 20px;
            border-radius: 8px;
            margin: 20px auto;
            max-width: 600px;
        }

        #muscle-strain p,
        #torsion p {
            color: #d6d0d0; /* لون نص المحتوى */
        }

        .footer {
            background-color: #111; /* خلفية التذييل */
            padding: 20px;
            text-align: center;
            border-top: 1px solid #444;
            position: relative;
            bottom: 0;
            width: 100%;
        }

        .footer-logo {
            max-width: 150px;
            margin-bottom: 10px;
        }

        .footer-contact,
        .footer-pages {
            margin: 10px 0;
        }

        .footer-contact p,
        .footer-pages a {
            margin: 5px 0;
            color: #525050bd; /* لون نص التذييل */
            text-decoration: none;
        }

        .footer-pages a:hover {
            text-decoration: underline;
        }

        h1 {
            font-size: 30px;
        }

        h2 {
            font-size: 30px;
        }

        p {
            font-size: 20px;
        }

        section {
            padding: 2rem;
            margin: 1rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .logo {
            margin-right: 20px;
        }

        .welcome {
            font-size: 24px;
            font-weight: bold;
        }

        .container {
            padding: 20px;
        }

        .text-boxes {
            margin-bottom: 20px;
        }

        .text-box {
            margin-bottom: 10px;
        }

        .products {
            margin-bottom: 20px;
        }

        .product {
            margin-bottom: 10px;
        }

        .feedback-form {
            border-top: 1px solid #ddd;
            padding-top: 20px;
        }

        .feedback-form h2 {
            margin-top: 0;
        }

        .feedback-form textarea {
            width: 100%;
            height: 100px;
            padding: 10px;
            margin-top: 10px;
        }

        .feedback-form input[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
        }

        .feedback-form input[type="submit"]:hover {
            background-color: #00b31b;
        }

        /* إضافة لخاصية إخفاء العناصر */
        .hidden {
            display: none;
        }
    </style>
</head>

<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>نموذج التعليقات</title>
<style>
    body {
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        background: linear-gradient(135deg, #f5f7fa, #c3cfe2); /* تدرج لوني خلفية الصفحة */
        margin: 0;
        padding: 0;
    }

    .feedback-form {
        background: #fff; /* خلفية النموذج */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 4px 8px #00000033; /* ظل لتأثير ثلاثي الأبعاد */
        max-width: 600px;
        margin: 50px auto;
        border: 1px solid #ddd;
    }

    .feedback-form h2 {
        margin-top: 0;
        color: #333; /* لون عنوان النموذج */
        font-size: 28px;
        text-align: center;
        margin-bottom: 20px;
    }

    .feedback-form label {
        display: block;
        margin-bottom: 8px;
        color: #555; /* لون النصوص */
        font-weight: bold;
    }

    .feedback-form input[type="text"],
    .feedback-form input[type="email"],
    .feedback-form textarea {
        width: 100%;
        padding: 12px;
        margin-bottom: 15px;
        border: 1px solid #ddd;
        border-radius: 8px;
        box-sizing: border-box;
        font-size: 16px;
        transition: border-color 0.3s, box-shadow 0.3s;
    }

    .feedback-form input[type="text"]:focus,
    .feedback-form input[type="email"]:focus,
    .feedback-form textarea:focus {
        border-color: #00ff04;
        box-shadow: 0 0 8px rgba(13, 255, 0, 0.3); /* تأثير ظل عند التمرير */
        outline: none;
    }

    .feedback-form textarea {
        height: 150px;
        resize: vertical; /* يسمح بتغيير حجم مربع النص عموديا */
    }

    .feedback-form input[type="submit"] {
        padding: 12px 25px;
        background-color: #06a062; /* خلفية زر الإرسال */
        color: #fff; /* لون النص في الزر */
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
        transition: background-color 0.3s, transform 0.3s;
    }

    .feedback-form input[type="submit"]:hover {
        background-color: #00b30c; /* لون الزر عند التمرير */
        transform: scale(1.05); /* تكبير الزر عند التمرير */
    }

    .feedback-form input[type="submit"]:active {
        background-color: #009400; /* لون الزر عند الضغط */
        transform: scale(1); /* إعادة حجم الزر إلى حجمه الأصلي */
    }
    .center {
        display: block;
        margin-left: auto;
        margin-right: auto;
        width: 100%;
        }
</style>

    <div class="feedback-form">
        <h2>Your impact!</h2>
        <p align="center">Tell us how can you benefit your community!! <br>
            We are excited to hear your answers!
        </p>
        <form id="feedbackForm" method="post" action="https://script.google.com/macros/s/AKfycbwdX1aYdkMOVHZrNau0bDFKssGH4VSFNLKn_xF3DQZmOUBP5Z3mhlx0b4aSAesUfEp5jg/exec" onsubmit="return handleSubmit()">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
    
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
    
            <label for="message">Your Message:</label>
            <textarea id="message" name="message" required></textarea>
    
            <input type="submit" value="Send">
        </form>
    </div>
    <script>
        // إضافة مستمع حدث للنموذج عند الإرسال
        document.getElementById('feedbackForm').addEventListener('submit', async function(event) {
            event.preventDefault(); // منع السلوك الافتراضي للنموذج
    
            const form = event.target;
            const formData = new FormData(form);
    
            try {
                const response = await fetch(form.action, {
                    method: 'POST',
                    body: formData,
                });
    
                if (response.ok) {
                    const data = await response.json(); // قراءة الرد كـ JSON
                    alert('Thank you for contacting us! Your message has been successfully sent.'); // نص الرسالة بدون رقم الصف
                    form.reset(); // إعادة ضبط النموذج بعد الإرسال
                } else {
                    showError('An error occurred while sending your message. Please try again later.');
                }
            } catch (error) {
                console.error('Error:', error);
                showError('An error occurred while sending your message. Please try again later.');
            }
        });
    
        function showError(message) {
            alert(message); // إظهار الخطأ في نافذة منبثقة
        }
    </script>
